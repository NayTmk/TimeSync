{% extends 'base.html' %}
{% block 'content' %}
<div>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {% if field.errors  %}
                <div>
                    {{ field.errors }}
                </div>
                {% endif %}
                {{ field.label_tag }} {{ field }}
            </div>
        {% endfor %}
        <button>Submit</button>
    </form>
</div>
{% endblock 'content' %}
